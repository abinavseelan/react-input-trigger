<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>InputTrigger Test</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      padding: 0;
      margin: 0;
      background: #eee;
    }

    #app {
      display: flex;
      height: 100vh;
      width: 100vw;

      justify-content: center;
      align-items: center;
    }

    h2, h4 {
      text-align: center;
      color: #212121;
    }

    pre {
      background: #fff;
      border-radius: 6px;
      margin: 10px 0;
      padding: 30px;
    }

    textarea {
      width: 40vw;
      height: 22.5vh;
      border: 0;
      border-radius: 6px;
      resize: none;
      box-shadow: 0 4px 6px rgba(50,50,93,.11);
      padding: 30px;
      font-size: 1em;
      line-height: 1em;
    }

    @media screen and (max-width: 768px) {
      textarea {
        width: 100vw;
      }
    }

    button {
      padding: 12px 24px;
      box-shadow: 0 4px 6px rgba(50,50,93,.11);
      border: 0;
      margin: 10px 0;
      border-radius: 6px;
      background-color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <a href="https://github.com/abinavseelan/react-input-trigger">
    <img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"
      alt="Fork me on GitHub">
  </a>
</body>
</html>
